<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Chat - Socket</title>
</head>
<body>
    
    <h1 id="welcome-text">Ingresa</h1>
    <div class="container form-container" id="login-container">
        <form id="login_form">
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="loguear()">Ingresar</button>
        </form>
    </div>

    <div class="container" id="chat-container" style="display: none;">
        <div class="chat-box">
            <div class="chat-container-grupal">
                <h3 class="text-center">Chat Grupal</h3>
                <div class="cont_mensajes" id="cont_mensajes"></div>
                <form id="chat-form" class="input-group">
                    <input type="text" class="form-control" id="mensaje" placeholder="Escribe tu mensaje...">
                    <button class="btn btn-primary" type="submit" id="enviar_mensaje">Enviar</button>
                </form>
            </div>
            <div class="chat-container-privado">
                <h3 class="text-center">Chat Privado</h3>
                <select id="private-users" class="form-control mb-3">
                    <option value="" disabled selected>Selecciona un usuario</option>
                </select>
                <div class="cont_mensajes" id="cont_mensajes_privado"></div>
                <form id="private-chat-form" class="input-group">
                    <input type="text" class="form-control" id="mensaje_privado" placeholder="Escribe tu mensaje...">
                    <button class="btn btn-primary" type="submit" id="enviar_mensaje_privado">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
